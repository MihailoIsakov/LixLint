<div class="row">
  <h3>Choose file to analyze:</h3>
  <hr/>
  <div class="row">
    <input class="file-input btn btn-primary btn-file" type="file" on-read-file="showContent($fileContent)" />
    <div class="col-md-1"></div>
    <input class="btn btn-success" ng-click="upload()" value="Upload"/>
  </div>
  <div class="row">
    <div ng-if="content">
      <h2>File content is:</h2>
      <pre>{{ content }}</pre>
    </div>
  </div>
</div>

<div class="row">
  <div ui-view="left" class="col-md-4"></div>
  <div class="col-md-1"></div>
  <div ui-view="right" class="col-md-7"></div>
</div>
